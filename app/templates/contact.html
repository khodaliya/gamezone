{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block body %}


<div class="container-flued pb-4">
    <img src="{% static 'image/baner/contact01.jpg' %}"  class="img-fluid" alt="..."> 
</div>

  {% if messages %}
  {% for message in messages %}  
  <div class="alert  alert-success alert-dismissible fade show" role="alert">
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

<div class="container"><hr></div>


<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form name="sentMessage" id="contactForm" action ="/contact/" method="POST" novalidate>
      {% csrf_token %}
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="desc">Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" name = "desc" id="desc" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-secondary" id="sendMessageButton">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>


 {% endblock body %}
