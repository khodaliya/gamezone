{% extends 'base.html' %}
{% load static %}
{% block title %}Search{% endblock title %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/gaminglaptop.css' %}">


<div class="container mt-100">
    <div class="row">
        {% for product in keybord %}
        <div class="col-md-4 col-sm-6">
            <div class="card mb-30">
                <a class="card-img-tiles" href="{% url 'products' product.slug %}" data-abc="true">
                    <div class="inner">
                        <div class="main-img"><img src={{product.img1.url}} alt="Category"></div>
                        <div class="thumblist"><img src={{product.img1.url}} alt="Category"><img src={{product.img1.url}} alt="Category"></div>
                    </div>

                    <div class="card-body text-center ">
                        <h4 class="card-title text-black">{{product.title | truncatechars:50}}</h4>
                </a>
                <p class="text-muted">RS.{{product.selling_price}}</p><a class="btn btn-outline-secondary btn-sm" target="_blank" href="{{product.amazon}}" data-abc="true">Amazon</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
